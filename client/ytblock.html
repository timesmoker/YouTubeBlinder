<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>YouTube Blinder Setting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        h1 {
            font-size: 24px;
        }
        .info, .block, .unblock {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .unblock {
            background-color: #5bc0de;
        }
        .button-container {
            margin-bottom: 20px;
        }
        .keyword-input-container, .apply-button-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .keyword-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .apply-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 10px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: red;
            cursor: pointer;
            border-radius: 50%;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: red;
            cursor: pointer;
            border-radius: 50%;
        }
        .keyword-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .keyword {
            background-color: red;
            color: white;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .related-keywords {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .related-keyword {
            background-color: gray;
            color: white;
            padding: 10px;
            margin-right: 5px;
            border-radius: 5px;
        }
        .delete-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            margin-right: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider-switch {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider-switch:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider-switch {
            background-color: #2196F3;
        }
        input:checked + .slider-switch:before {
            transform: translateX(26px);
        }
        .slider-switch.round {
            border-radius: 34px;
        }
        .slider-switch.round:before {
            border-radius: 50%;
        }
    </style>
</head>
